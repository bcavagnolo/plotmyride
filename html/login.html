<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<script src="../plots/jquery.min.js"></script>
		<script src="../plots/d3.v2.min.js"></script>
		<script src="../plots/login.js"></script>
	</head>
	<body>
		<div class = "bar" id = "background">
			<div id = "logo-wrapper">
				<img id = "logo-login" src="../images/Logo_1.png"/>
			</div>
			<div class = "logintext" id = "explain">
				Yo! Cycling is about to get real. Use Plot My Ride to see how you match up against all the other Strava users!
			</div>
			<div id = "login-wrapper" class = "logintext">
				<form action = "main.html" id = "login">
					<ul>
						<li><p id = "message">&nbsp;</p></li>
						<li>
							<label for = "username">Strava Username:</label>
							<input type = "text" name = "username" id = "uname"/>
						</li>
						<li>
							<label for = "password">Password:</label>
							<input type = "password" name = "password" id = "pw"/>
						</li>
						<li>
							<input type = "submit" value = "Log-in"
								   class = "button" id = "button_login"
								   alt = "submit"/>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
